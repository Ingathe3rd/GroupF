<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inga's Timetable</title>
    <style>
        :root {
            --bg-image: url("https://img.freepik.com/premium-photo/hexagonal-purple-blue-digital-background-great-modern-technology-visuals_548264-15216.jpg?w=2000");
            --header-gradient: linear-gradient(to right, purple, blue);
            --text-color: white;
        }

        body.dark-mode {
            --bg-image: none;
            --header-gradient: linear-gradient(to right, #222, #444);
            --text-color: #eee;
            background-color: #111;
        }

        body {
            background-image: var(--bg-image);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-color);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-image: var(--header-gradient);
            padding: 20px;
            text-align: center;
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        header h2 {
            margin: 0;
            font-size: 28px;
        }

        .toggle-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: #fff;
            color: #333;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .timetable-container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeInText 2s ease-in-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 3px solid white;
            color: var(--text-color);
        }

        th, td {
            border: 2px solid white;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: blueviolet;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }


    </style>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
    <header>
        <h2>CSC113</h2>
        <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
    </header>

    <div class="timetable-container">
        <h1>Inga's Class Timetable</h1>
        <table>
            <tr>
                <th>Period</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <td>Start: 08:00 End: 08:45</td>
                <td style="background-color:darkorchid ;" title = "Introduction to Thermodynamics">PHY112</td>
                <td style="background-color: darkorchid;" title = "Introduction to Thermodynamics">PHY112</td>
                <td style="background-color:darkslateblue ;" title = "Introduction to Differentiation">MAT111</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Start: 08:55 End: 09:50</td>
                <td></td>
                <td></td>
                <td style="background-color: darkslateblue;" title = "Introduction to Differentiation">MAT111</td>
                <td style="background-color: red ;" title = "Introduction to Computing and Programming Concepts">CSC113</td>
                <td></td>
            </tr>
            <tr>
                <td>Start: 11:40 End: 12:25</td>
                <td></td>
                
                <td style="background-color:red ;" title = "Introduction to Computing and Programming Concepts">CSC113</td>
                <td style="background-color:#444 ;" title="Machenics of a Particle">PHY111</td>
                <td style="background-color: red ;" title = "Introduction to Computing and Programming Concepts">CSC113</td> 
                <td style="background-color: darkslateblue;" title = "Introduction to Differentiation">MAT111</td>
            </tr>
            <tr>
                <td>Start: 12:35 End: 13:20</td>
                <td></td>
                <td style="background-color: #444;"  title = "Machenics of a Particle">PHY111</td>
                <td style="background-color: #444;"  title = "Machenics of a Particle">PHY111</td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
